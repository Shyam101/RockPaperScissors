<!DOCTYPE html lang='en-US'>
<html>
    <head>
        <title>Rock Paper Scissors</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="stl.css">
    </head >
    <body>
        <div class="container">
            <div class="text">
                <p id="notice"></p>
            </div>
            <div class="buttons">
                <button class="btn rock" id="1">
                </button>
                <button class="btn paper" id="2">
                </button>
                <button class="btn scissors" id="3">
                </button>
            </div>
            <div class="text">
                <p>Results</p>
                <p id="result">Computer: 0 Player:0</p>
            </div>
        </div>

        <script src="./main.js"></script>
    </body>
</html>
